{% extends "layout.html" %}
{% block content %}

<section class="py-4">

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="bg-white rounded shadow-sm sidebar-page-right c">
                    <div>
                        <div class="p-3 border-bottom">
                            <h5> Movie: {{ review.title }} </h5>
                            <p> Review: {{ review.review }} </p>
                            <div class="stars">
                                {% for r in review.star|ran %}
                                <span style="color: yellow;" class="fa fa-star checked"></span>
                                {% endfor %}

                            </div>
                            <div class="row d-flex align-items-center form-group mt-3">
                                <div class="col-md-6">
                                    <div class="card" style="width: 100%;">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">
                                                <div class="row align-items-center">
                                                    <p class="col-md-4">
                                                        Given by
                                                    </p>
                                                    <p class="col-md-8 text-right">
                                                        {{ review.author }}
                                                    </p>
                                                </div>
                                            </li>
                                            <li class="list-group-item">
                                                <div class="row align-items-center">
                                                    <p class="col-md-4">
                                                        Date
                                                    </p>
                                                    <p class="col-md-8 text-right">
                                                      {{ review.created_at }}
                                                    </p>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <img class="img-fluid img-large" src=" {{review.link}} " alt="Card image cap">
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


{% endblock content %}
