{% extends "layout.html" %} {% block content %}
<section
  class="pt-5 circle-1"
  style="background-image: url('/static/background.jpg'); margin-top: 40px"
>
  <div class="container pb-5 position-relative">
    <div
      id="demo"
      class="carousel slide position-relative"
      data-ride="carousel"
    >
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex">
            {% for i in a %}
            <div
              class="
                col-lg-3 col-md-4 col-sm-6 col-12
                d-flex
                flex-column
                c-item
              "
            >
              <a href="{{url_for('review_show', review_id=i._id)}}">
                <div class="img-view">
                  <img src="{{ i.link }} " />
                </div>
                <div class="content">
                  <div class="content-column">
                    <div class="w-100">{{ i.title | truncate(10) }}</div>
                    <div class="d-flex">
                      <i
                        class="fa fa-star fa-fw mr-2 my-auto"
                        style="color: #fd4"
                      ></i>
                      <div class="my-auto">{{ i.star }}/10</div>
                    </div>
                  </div>
                  <div class="content-column ml-auto my-auto">
                    <form
                      method="get"
                      action="{{url_for('review_show', review_id=i._id)}}"
                    >
                      <button type="submit">Read Review</button>
                    </form>
                  </div>
                </div>
              </a>
            </div>

            {% endfor %}
          </div>
        </div>

        {% if b %}
        <div class="carousel-item">
          <div class="d-flex">
            {%for i in b %}
            <div
              class="
                col-lg-3 col-md-4 col-sm-6 col-12
                d-flex
                flex-column
                c-item
              "
            >
              <a href="{{url_for('review_show', review_id=i._id.str)}}">
                <div class="img-view"><img src="{{ i.link }}" /></div>
                <div class="content">
                  <div class="content-column">
                    <div class="w-100">{{ i.title | truncate(7) }}</div>
                    <div class="d-flex">
                      <i
                        class="fa fa-star fa-fw mr-2 my-auto"
                        style="color: #fd4"
                      ></i>
                      <div class="my-auto">{{ i.star }}/10</div>
                    </div>
                  </div>
                  <div class="content-column ml-auto my-auto">
                    <form
                      method="get"
                      action="{{url_for('review_show', review_id=i._id)}}"
                    >
                      <button type="submit">Read Review</button>
                    </form>
                  </div>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endif %}
      </div>

      <!-- Left and right controls -->
      <a
        class="carousel-control-prev"
        href="#demo"
        data-slide="prev"
        style="opacity: 1; left: -10%"
      >
        <i class="fas fa-chevron-left" style="color: #fff; font-size: 30px"></i>
      </a>
      <a
        class="carousel-control-next"
        href="#demo"
        data-slide="next"
        style="opacity: 1; transform: rotate(-180deg); right: -10%"
      >
        <i class="fas fa-chevron-left" style="color: #fff; font-size: 30px"></i>
      </a>
    </div>
  </div>
</section>

{% endblock content %}
